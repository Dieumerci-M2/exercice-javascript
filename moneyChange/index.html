<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/js.png" type="image/x-icon">
</head>

<body>
    <div>
        <nav id="navbar">
            <div>
                <a href="../"><img src="../images/js.png" alt="JS" class="img-site"></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="../">Acceuil</a></li>
                    <li><a href="../form/">Formulaire</a></li>
                    <li><a href="../todolist/">ToDo List</a></li>
                    <li><a href="../chrono/">Chrono</a></li>
                    <li><a href="../moneyChange/">Money Change</a></li>
                    <li><a href="../quiz/">Quiz</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="wrapper">
                <header>Money Change</header>
                <form action="#">
                    <div class="montant">
                        <p>Entrer votre montant</p>
                        <input type="text" value="1">
                    </div>
                    <div class="drop-list">
                        <div class="De">
                            <p>De</p>
                            <div class="selectDev">
                                <img src="https://www.countryflags.io/us/flat/64.png" alt="">
                                <select name="" id="">
                                    <option value="USD">USD</option>
                                    <option value="CDF">CDF</option>
                                    <option value="UGX">UGX</option>
                                </select>
                            </div>
                        </div>
                      <div class="icon"><i class="fas fa-exchange-alt"></i></div>

                        <div class="A">
                            <p>A</p>
                            <div class="selectDev">
                                <img src="https://www.countryflags.io/us/flat/64.png" alt="">
                                <select name="" id="">
                                    <option value="USD">USD</option>
                                    <option value="CDF">CDF</option>
                                    <option value="UGX">UGX</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="exchange-rate">1 USD = 2000 CDF</div>
                    <button>Valider</button>
                </form>

            </div>


            <!-- <h1 id="titre-page">MONEY CHANGE</h1>
            <div id="content">

            </div> -->
        </main>
    </div>
    <script src="./script.js"></script>
    
</body>

</html>
